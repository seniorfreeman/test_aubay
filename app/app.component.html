<h3>Balance Roberval</h3>
<div class="container">
  <div class="grid grid-pad">
  	<a *ngFor='let boule of boules' class="col-1-4">
  		<div [class.selected]="selectedBoule === boule" 
  		[class.gdselection]="boule.id === boule_max_weight" (click)="onSelect(boule)" class="module">
     		<h4>{{boule.id}}</h4>
    	</div>
    </a>
  </div>
  <div class="boutons">
  	<button (click)="find()">Executer</button>
  	<button (click)="reset()">Reset</button>
  </div>
  <div *ngIf="boule_max_weight" class="text">
  	C'est la boule {{boule_max_weight}} qui est la plus lourde, solution trouvée en {{iterations}} itérations
  </div>
</div>
